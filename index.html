<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indian Movies</title>
    <link href="main.css" type="text/css" rel="stylesheet">
    <script src="index.js " type="text/javascript"></script>
</head>

<body>
    <!-- Container for all movie listings -->
    <div>
        <!-- container for individual movie -->
        <ul class="movie-list-container">
            <li class="movie">
                <div class="movie-container">
                    <div class="movie-title">Cheka Chivantha Vaanam </div>
                    <div class="movie-poster">
                        <img class="movie-poster-image" src="./images/ccv.png">
                    </div>
                    <ul class="movie-info">
                        <li class="movie-next-session-date ">Next show: Sep 27</li>
                        <li class="movie-language">Tamil</li>
                        <li class="movie-next-session-location">NSW</li>
                    </ul>
                    <div class="book-movie">
                        <button class="book-movie-button">Book</button>
                    </div>
                    <a class="show-movie-details" href="#"> More info </a>

                </div>
            </li>
        </ul>
    </div> <!-- End :  movie-list-container -->
</body>

</html>
